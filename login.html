<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in — Fever</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --font: 'Montserrat', sans-serif;
      --color-text: #031419;
      --color-text-secondary: #536b75;
      --color-bg: #ffffff;
      --color-border: #ccd2d8;
      --color-primary: #0079ca;
      /* Login button tokens — Figma ignt.comp.actions */
      --lb-bg-default: #ffffff;
      --lb-border-default: #ccd2d8;
      --lb-fg-default: #031419;
      --lb-border-hover: #ccd2d8;
      --lb-border-focus: #06232c;
      --lb-focus-ring: rgba(0,121,202,0.32);
      --lb-height: 48px;
      --lb-radii: 64px;
      --lb-padding: 48px;
      --lb-min-w: 320px;
      --lb-icon-size: 26px;
    }
    html { -webkit-tap-highlight-color:transparent; }
    body { margin:0; font-family:var(--font); background:#f3f4f7; color:var(--color-text); }

    .phone {
      width:393px; max-width:100vw; min-height:100vh;
      margin:0 auto; background:var(--color-bg);
      position:relative; display:flex; flex-direction:column;
    }

    /* Navbar */
    .navbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 16px; position:relative; z-index:10;
      background:var(--color-bg);
    }
    .navbar .back-btn {
      width:32px; height:32px; border:none; background:none;
      cursor:pointer; display:flex; align-items:center; justify-content:center;
      color:var(--color-text); border-radius:50%;
    }
    .navbar .back-btn:hover { background:#f2f3f3; }
    .navbar .nav-title {
      font-weight:600; font-size:16px; line-height:24px;
      position:absolute; left:50%; transform:translateX(-50%);
    }

    /* Content */
    .login-content {
      flex:1; display:flex; flex-direction:column;
      align-items:center; padding:40px 16px 32px;
    }
    .login-logo {
      width:48px; height:48px; margin-bottom:24px;
      color:var(--color-primary);
    }
    .login-heading {
      font-size:24px; font-weight:700; line-height:32px;
      text-align:center; margin-bottom:8px;
    }
    .login-subtitle {
      font-size:14px; font-weight:400; line-height:20px;
      color:var(--color-text-secondary); text-align:center;
      margin-bottom:32px;
    }

    /* Login buttons — Figma ignt.comp.actions (node 144-1006) */
    .login-buttons { display:flex; flex-direction:column; gap:16px; width:100%; max-width:361px; }

    .login-btn {
      position:relative; display:flex; align-items:center; justify-content:center;
      width:100%; height:var(--lb-height); min-width:var(--lb-min-w);
      background:var(--lb-bg-default);
      border:2px solid var(--lb-border-default);
      border-radius:var(--lb-radii);
      padding:0 var(--lb-padding);
      font-family:var(--font); font-weight:600; font-size:16px; line-height:24px;
      color:var(--lb-fg-default);
      cursor:pointer;
      text-decoration:none;
      transition:border-color 0.2s, box-shadow 0.2s, background 0.2s;
      outline:none;
      overflow:hidden;
    }

    /* State: Hover — same bg/border as rest but cursor pointer (Figma tokens identical) */
    .login-btn:hover {
      border-color:var(--lb-border-hover);
      background:var(--lb-bg-default);
    }

    /* State: Focus — Figma border #06232c + focus ring */
    .login-btn:focus-visible {
      border-color:var(--lb-border-focus);
      box-shadow:0 0 0 4px var(--lb-focus-ring);
    }

    /* State: Active — slight press feedback */
    .login-btn:active {
      background:#f2f3f3;
    }

    /* Icon positioning — absolute left, per Figma */
    .login-btn .btn-icon {
      position:absolute; left:10px; top:50%; transform:translateY(-50%);
      width:var(--lb-icon-size); height:var(--lb-icon-size);
      display:flex; align-items:center; justify-content:center;
      flex-shrink:0;
    }
    .login-btn .btn-icon svg,
    .login-btn .btn-icon img { width:100%; height:100%; }
    .login-btn .btn-label { position:relative; }

    /* Divider */
    .login-divider {
      display:flex; align-items:center; gap:12px;
      width:100%; max-width:361px; margin:24px 0;
    }
    .login-divider::before, .login-divider::after {
      content:''; flex:1; height:1px; background:var(--color-border);
    }
    .login-divider span {
      font-size:12px; font-weight:500; line-height:16px;
      color:var(--color-text-secondary); text-transform:uppercase;
      white-space:nowrap;
    }

    /* Footer */
    .login-footer {
      padding:16px; text-align:center;
      font-size:12px; line-height:16px;
      color:var(--color-text-secondary);
    }
    .login-footer a { color:var(--color-primary); text-decoration:none; font-weight:600; }
    .login-footer a:hover { text-decoration:underline; }

    @media (max-width:393px) { .phone { width:100vw; } }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Navbar -->
    <nav class="navbar">
      <button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <span class="nav-title">Log in</span>
      <div style="width:32px"></div>
    </nav>

    <!-- Login Content -->
    <div class="login-content">
      <!-- Fever Logo -->
      <svg class="login-logo" viewBox="0 0 48 48" fill="none">
        <rect width="48" height="48" rx="12" fill="#0079ca"/>
        <path d="M14 16h20v3H17.5v4.5H30v3H17.5V34H14V16z" fill="white"/>
      </svg>

      <h1 class="login-heading">Welcome back</h1>
      <p class="login-subtitle">Log in to continue to checkout</p>

      <!-- Login Buttons — Figma ignt.comp.actions / login button -->
      <div class="login-buttons">
        <!-- Continue with your email (OTP) -->
        <button type="button" class="login-btn" id="btn-email">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none"><rect width="26" height="26" rx="13" fill="none"/><path d="M6 9.5a1.5 1.5 0 011.5-1.5h11A1.5 1.5 0 0120 9.5v7a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 016 16.5v-7zm1.5-.15L13 13l5.5-3.65" stroke="#031419" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <span class="btn-label">Continue with your email</span>
        </button>

        <div class="login-divider"><span>or</span></div>

        <!-- Continue with Google -->
        <button type="button" class="login-btn" id="btn-google">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none">
              <path d="M23.04 13.26c0-.72-.06-1.41-.18-2.08H13v3.93h5.62a4.8 4.8 0 01-2.08 3.15v2.62h3.37c1.97-1.81 3.13-4.48 3.13-7.62z" fill="#4285F4"/>
              <path d="M13 23.5c2.81 0 5.17-.93 6.9-2.52l-3.37-2.62c-.93.63-2.13 1-3.53 1-2.72 0-5.02-1.84-5.84-4.31H3.68v2.7A10.5 10.5 0 0013 23.5z" fill="#34A853"/>
              <path d="M7.16 15.05a6.3 6.3 0 010-4.02V8.33H3.68a10.5 10.5 0 000 9.42l3.48-2.7z" fill="#FBBC05"/>
              <path d="M13 6.72a5.68 5.68 0 014.02 1.57l3.01-3.01A10.1 10.1 0 0013 2.58a10.5 10.5 0 00-9.32 5.75l3.48 2.7C8 8.56 10.28 6.72 13 6.72z" fill="#EA4335"/>
            </svg>
          </span>
          <span class="btn-label">Continue with Google</span>
        </button>

        <!-- Continue with Facebook -->
        <button type="button" class="login-btn" id="btn-facebook">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none">
              <path d="M24 13c0-6.075-4.925-11-11-11S2 6.925 2 13c0 5.49 4.022 10.041 9.281 10.867V16.18h-2.793V13h2.793v-2.423c0-2.757 1.642-4.28 4.155-4.28 1.204 0 2.462.215 2.462.215v2.707h-1.387c-1.366 0-1.792.848-1.792 1.718V13h3.05l-.487 3.18h-2.563v7.687C19.978 23.041 24 18.49 24 13z" fill="#1877F2"/>
            </svg>
          </span>
          <span class="btn-label">Continue with Facebook</span>
        </button>

        <!-- Continue with Apple -->
        <button type="button" class="login-btn" id="btn-apple">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none">
              <path d="M18.71 8.21a4.38 4.38 0 01-1.03 3.14 3.68 3.68 0 01-2.87 1.38 3.88 3.88 0 01.95-2.85 4.07 4.07 0 012.95-1.67zM20.55 17.95a8.37 8.37 0 01-1.03 1.86c-.65.94-1.32 1.87-2.38 1.89-1.04.02-1.37-.68-2.56-.68-1.19 0-1.56.66-2.54.7-1.02.03-1.8-1.01-2.46-1.95-1.34-1.92-2.37-5.42-1-7.79a3.78 3.78 0 013.17-1.94c1.01-.02 1.96.68 2.58.68.61 0 1.77-.84 2.98-.72a3.57 3.57 0 012.79 1.51 3.5 3.5 0 00-1.65 2.99 3.6 3.6 0 002.1 3.35z" fill="#031419"/>
            </svg>
          </span>
          <span class="btn-label">Continue with Apple</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      By continuing, you agree to our <a href="javascript:void(0)">Terms of Service</a> and <a href="javascript:void(0)">Privacy Policy</a>.
    </div>
  </div>

  <script>
    var referrer = document.referrer || 'checkout.html';
    var returnTo = new URLSearchParams(window.location.search).get('return') || referrer;

    document.querySelectorAll('.login-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var method = btn.id.replace('btn-', '');
        btn.style.pointerEvents = 'none';
        btn.style.opacity = '0.6';
        btn.querySelector('.btn-label').textContent = 'Connecting\u2026';

        setTimeout(function() {
          window.location.href = returnTo;
        }, 800);
      });
    });
  </script>
</body>
</html>
