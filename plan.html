        venue: { name: 'Parque Warner Madrid', desc: 'One of Spain\u2019s top theme parks featuring thrilling roller coasters, family rides, live shows, and themed areas inspired by DC Comics, Looney Tunes, and Hollywood.', img: 'https://images.unsplash.com/photo-1513889961551-628c1e5e2ee9?w=600&q=80' },
        location: { name: 'Parque Warner Madrid', address: 'Camino de la Warner, s/n, 28330 San Mart\u00edn de la Vega' },
        description: '<p>\ud83c\udfa2 <strong>Parque Warner Madrid</strong> \u2013 Get ready for a day of non-stop thrills! From heart-pounding roller coasters to family-friendly rides and live entertainment, Parque Warner has something for everyone.</p><p class="subtitle">Highlights</p><ul><li>\ud83e\ude82 Over 40 rides and attractions</li><li>\ud83e\uddb8 DC Super Heroes World, Looney Tunes area, Hollywood Boulevard</li><li>\ud83c\udfad Daily live shows and character meet-and-greets</li><li>\ud83c\udf54 Multiple dining options across the park</li></ul><p class="subtitle">General Info</p><p>\ud83d\udcc5 Season: March \u2013 November 2026<br>\u23f0 Opening hours vary by season (check website)<br>\ud83d\udccd Location: San Mart\u00edn de la Vega, 30 min from Madrid<br>\ud83d\udc64 All ages (under 100cm free)</p>',
        rating: 4.7, reviewCount: 1263,
        reviews: [
          { name: 'Lucia R.', date: 'October 2025', text: 'Amazing park! The Batman roller coaster was insane. Kids loved the Looney Tunes area. We\u2019ll definitely be back.' },
          { name: 'Peter M.', date: 'September 2025', text: 'Great value for money. The express pass is worth it if you go on a busy day.' }
        ],
        ticketTypes: [
          { id: 'standard', label: 'Standard', tickets: [
            { name: 'Adult Day Pass', price: 32.89 },
            { name: 'Child Day Pass (under 140cm)', price: 27.50 },
            { name: 'Senior Day Pass (60+)', price: 27.50 }
          ]},
          { id: 'express', label: 'Express', tickets: [
            { name: 'Adult Day Pass + Express', price: 52.00 },
            { name: 'Child Day Pass + Express', price: 45.00 }
          ]}
        ]
      }
    };

    var slug = new URLSearchParams(window.location.search).get('plan');
    var plan = PLANS[slug];
    if (!plan) { window.location.replace('home.html'); return; }

    document.title = plan.title + ' | Fever';
    document.getElementById('hero-img').src = plan.hero;
    document.getElementById('hero-img').alt = plan.title;
    document.getElementById('plan-badge').innerHTML = plan.badge;
    document.getElementById('plan-title').textContent = plan.title;
    document.getElementById('plan-subtitle').textContent = plan.subtitle;
    document.getElementById('plan-description').innerHTML = plan.description;

    var starsHtml = '';
    for (var i = 0; i < 5; i++) starsHtml += i < Math.floor(plan.rating) ? '\u2605' : '\u2606';
    var reviewsEl = document.getElementById('reviews-section');
    var reviewsHtml = '<h3>Reviews</h3><div class="rating-big"><span class="score">' + plan.rating.toFixed(1) + '</span><span class="stars">' + starsHtml + '</span><span class="count">(' + plan.reviewCount.toLocaleString() + ' reviews)</span></div>';
    plan.reviews.forEach(function(r) {
      reviewsHtml += '<div class="review-card"><div class="reviewer">' + r.name + '</div><div class="review-date">' + r.date + '</div><div class="review-text">' + r.text + '</div></div>';
    });
    reviewsEl.innerHTML = reviewsHtml;

    var venueEl = document.getElementById('venue-section');
    venueEl.innerHTML = '<img class="venue-img" src="' + plan.venue.img + '" alt="' + plan.venue.name + '"><div class="venue-name-lg">' + plan.venue.name + '</div><div class="venue-desc">' + plan.venue.desc + '</div>';

    var locEl = document.getElementById('location-section');
    locEl.innerHTML = '<div class="loc-name">' + plan.location.name + '</div><div class="loc-address">' + plan.location.address + '</div><div class="map-placeholder"><img src="https://maps.googleapis.com/maps/api/staticmap?center=' + encodeURIComponent(plan.location.address) + '&zoom=15&size=400x200&scale=2" alt="Map" onerror="this.parentElement.style.background=\'#e8ecf0\'"></div>';

    var pillsRow = document.getElementById('ticket-pills-row');
    var panelsEl = document.getElementById('ticket-panels');
    plan.ticketTypes.forEach(function(type, ti) {
      var pill = document.createElement('div');
      pill.className = 'ticket-pill' + (ti === 0 ? ' active' : '');
      pill.setAttribute('data-panel', type.id);
      pill.textContent = type.label;
      pillsRow.appendChild(pill);

      var panel = document.createElement('div');
      panel.className = 'ticket-panel';
      panel.id = 'panel-' + type.id;
      panel.setAttribute('data-panel', type.id);
      if (ti > 0) panel.style.display = 'none';

      type.tickets.forEach(function(t) {
        panel.innerHTML += '<div class="ticket-row qty-zero" data-price="' + t.price + '"><div class="ticket-content"><div class="ticket-name">' + t.name + '</div><div class="ticket-price">\u20ac' + t.price.toFixed(2) + '</div></div><div class="ticket-notch"></div><div class="ticket-selector-right"><div class="ticket-amount"><button class="amt-btn minus">\u2212</button><span class="amt-count">0</span><button class="amt-btn plus">+</button></div></div></div>';
      });
      panelsEl.appendChild(panel);
    });

    pillsRow.addEventListener('click', function(e) {
      var pill = e.target.closest('.ticket-pill');
      if (!pill) return;
      pillsRow.querySelectorAll('.ticket-pill').forEach(function(p) { p.classList.remove('active'); });
      pill.classList.add('active');
      panelsEl.querySelectorAll('.ticket-panel').forEach(function(p) { p.style.display = p.getAttribute('data-panel') === pill.getAttribute('data-panel') ? '' : 'none'; });
    });

    var buyBtn = document.getElementById('buy-btn');
    var stickyCta = document.getElementById('sticky-cta');
    var stickyTotal = document.getElementById('sticky-total');
    var stickyBuyBtn = document.getElementById('sticky-buy-btn');

    function updateTotal() {
      var total = 0;
      var items = [];
      panelsEl.querySelectorAll('.ticket-row').forEach(function(row) {
        var count = parseInt(row.querySelector('.amt-count').textContent, 10);
        if (count > 0) {
          var price = parseFloat(row.getAttribute('data-price'));
          total += price * count;
          items.push({ name: row.querySelector('.ticket-name').textContent, qty: count, price: price });
        }
      });
      if (total > 0) {
        buyBtn.disabled = false;
        buyBtn.textContent = 'Continue \u2013 \u20ac' + total.toFixed(2);
        stickyCta.style.display = '';
        stickyTotal.textContent = total.toFixed(2) + '\u20ac \u00b7 ' + items.reduce(function(s, i) { return s + i.qty; }, 0) + ' ticket(s)';
      } else {
        buyBtn.disabled = true;
        buyBtn.textContent = 'Select tickets to continue';
        stickyCta.style.display = 'none';
      }
      return { total: total, items: items };
    }

    panelsEl.addEventListener('click', function(e) {
      var btn = e.target.closest('.amt-btn');
      if (!btn) return;
      var row = btn.closest('.ticket-row');
      var countEl = row.querySelector('.amt-count');
      var count = parseInt(countEl.textContent, 10);
      if (btn.classList.contains('plus')) count = Math.min(count + 1, 10);
      else if (btn.classList.contains('minus')) count = Math.max(count - 1, 0);
      countEl.textContent = count;
      row.classList.toggle('qty-zero', count === 0);
      row.classList.toggle('selected', count > 0);
      updateTotal();
    });

    function goToCheckout() {
      var data = updateTotal();
      if (data.total <= 0) return;
      try {
        localStorage.setItem('plan_checkout', JSON.stringify({
          slug: slug,
          title: plan.title,
          venue: plan.location.name,
          date: plan.date,
          hero: plan.hero,
          items: data.items,
          total: data.total
        }));
      } catch (e) {}
      window.location.href = 'plan-checkout.html?plan=' + slug;
    }
    buyBtn.addEventListener('click', goToCheckout);
    stickyBuyBtn.addEventListener('click', goToCheckout);

    var similarSlugs = Object.keys(PLANS).filter(function(s) { return s !== slug; });
    similarSlugs.sort(function() { return 0.5 - Math.random(); });
    var simScroll = document.getElementById('similar-scroll');
    similarSlugs.slice(0, 4).forEach(function(s) {
      var p = PLANS[s];
      simScroll.innerHTML += '<a class="sim-card" href="plan.html?plan=' + s + '"><div class="sim-img"><img src="' + p.hero + '" alt="' + p.title + '"></div><div class="sim-title">' + p.title + '</div><div class="sim-meta">\u2605 ' + p.rating.toFixed(1) + ' (' + p.reviewCount + ')</div></a>';
    });
  })();
  </script>
</body>
</html>
